<!DOCTYPE html>
<html>
<body>

<audio id="myAudio">
  <source src="Eureka.wav" type="audio/wav">
</audio>

<button onclick="playAudio()" type="button">Eureka</button>

<script>
var x = document.getElementById("myAudio"); 

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
} 
</script>

</body>
</html>
